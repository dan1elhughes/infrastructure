---
- name: Open port 80
  ufw: rule=allow port=80

- name: Install Nginx
  apt:
    name={{ item }}
    state=latest
  with_items:
    - nginx
  notify:
    - Restart Nginx

- name: Determine Nginx thread limit
  shell: "ulimit -n"
  register: ulimit
  changed_when: false

- name: Create main Nginx configuration
  template:
    src="nginx.conf"
    dest="/etc/nginx/nginx.conf"
  notify:
    - Restart Nginx

- name: Customise success page
  copy:
    src="no-domain.html"
    dest="/usr/share/nginx/html/index.html"

- name: Create root web server directory
  file: path="/var/www" state=directory owner="www-data" group="www-data" mode=0755

- name: Create web server SSH directory for deploy keys
  file: path="/var/www/.ssh" state=directory owner="www-data" group="www-data" mode=0700

